<div data-page="business_register" class="page">
  
  <div class="navbar header">
    <div class="navbar-inner">
	  <div class="left">
      <a href="#" class="back link icon-only">
        <i class="material-icons" style="color:#000;">arrow_back</i>
      </a>
    </div>
    <div class="center title">Business Register</div>
	  <img src="img/header-right.png" class="right" alt="" />
      <!-- <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div> -->
    </div>
  </div>

  <div class="page-content" style="padding-top: 50px;">
    <form>
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Name</div>
              <div class="item-input">
                <input id="business_register-name" type="text" placeholder="Your Name"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Business Name</div>
              <div class="item-input">
                <input id="business_register-buissness" type="text" placeholder="Your Business Name"/>
              </div>
            </div>
          </li>
          <li>
            <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search categories">
              <!-- "multiple" attribute for multiple select-->
              <select name="car" multiple id="business_register-category">
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Categories</div>
                  <!-- Selected value, not required -->
                  <div class="item-after"></div>
                </div>
              </div>
            </a>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email ID (Never Shared)</div>
              <div class="item-input">
                <input id="business_register-email" type="email" placeholder="Your Email ID"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Phone number (Never Shared)</div>
              <div class="item-input">
                <input id="business_register-phone" type="tel" maxlength="10" class="not-empty-state" placeholder="Your Phone number"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input id="business_register-password" type="password" placeholder="Your Password"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Confirm Password</div>
              <div class="item-input">
                <input id="business_register-confirm_password" type="password" placeholder="Confirm Password"/>
              </div>
            </div>
          </li>
          <li>
            <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search cities" data-back-on-select="true">
                <select name="cities" id="business_register-city_select">
                </select>

                <div class="item-content">
                    <div class="item-inner">
                      <!-- Select label -->
                      <div class="item-title">City</div>
                      <!-- Selected value, not required -->
                      <div class="item-after"></div>
                    </div>
                </div>
            </a>
          </li>
          <li>
            <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="Search location" data-back-on-select="true">
                <select name="locations" id="business_register-location_select">
                </select>

                <div class="item-content">
                    <div class="item-inner">
                      <!-- Select label -->
                      <div class="item-title">Neighbourhood</div>
                      <!-- Selected value, not required -->
                      <div class="item-after"></div>
                    </div>
                </div>
            </a>
          </li>
          <li class="item-content">
              <!-- <div class="item-title">Gender</div> -->
              <div class="content-block-title">Gender</div>
          </li>
          <li>
              <label class="label-radio item-content">
                <!-- Checked by default -->
                <input type="radio" name="business_register-gender" value="male" class="business_register-gender">
                <div class="item-media">
                  <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Male</div>
                </div>
              </label>
          </li>
          <!-- Another radio input -->
          <li>
            <label class="label-radio item-content">
              <input type="radio" name="business_register-gender" value="female" class="business_register-gender">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Female</div>
              </div>
            </label>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title">Profile pic</div>
              <div class="item-input">
                  <a href="#" id="shopper_register-profile_btn" onclick="open_dialog_for_image()" class="floating-button black_clr">
                    <i class="material-icons">add_a_photo</i>
                  </a>
              </div>
            </div>
          </li>

        </ul>
      </div>

      <div class="content-block submit-btn">
        <a href="#" class="button button-big" onclick="register_business()">Register</a>
      </div>

    </form>
  </div>
</div>
